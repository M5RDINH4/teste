<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário A3</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #f9f9f9;
        --text: #111;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #111;
          --text: #f9f9f9;
        }
      }

      body {
        background-color: var(--bg);
        color: var(--text);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 2rem;
      }

      h1 {
        text-align: center;
        margin-bottom: 1rem;
      }

      form {
        max-width: 500px;
        margin: auto;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        background-color: rgba(0, 0, 0, 0.05);
        padding: 2rem;
        border-radius: 1rem;
      }

      input,
      textarea,
      select,
      button {
        padding: 0.8rem;
        border-radius: 0.5rem;
        border: 1px solid #ccc;
        font-size: 1rem;
      }

      button {
        background-color: #0077cc;
        color: white;
        cursor: pointer;
        border: none;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #005fa3;
      }

      #mensagem-sucesso {
        display: none;
        text-align: center;
        color: green;
        font-weight: bold;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>Formulário A3</h1>

    <form
      id="formA3"
      name="formA3"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
    >
      <input type="hidden" name="form-name" value="formA3" />

      <!-- Campo oculto para bots -->
      <p hidden>
        <label>Não preencha: <input name="bot-field" /></label>
      </p>

      <!-- Seus campos personalizados -->
      <label>
        Controle:
        <input type="text" name="controle" required />
      </label>

      <label>
        Responsável:
        <input type="text" name="responsavel" required />
      </label>

      <label>
        Contramedida:
        <textarea name="contramedida" rows="4" required></textarea>
      </label>

      <label>
        Status:
        <select name="status" required>
          <option value="">Selecione</option>
          <option value="OK">OK</option>
          <option value="NG">NG</option>
        </select>
      </label>

      <button type="submit">Enviar</button>
    </form>

    <div id="mensagem-sucesso">
      ✅ Formulário enviado com sucesso!
    </div>

    <script>
      if (window.location.search.includes("success=true")) {
        document.getElementById("formA3").style.display = "none";
        document.getElementById("mensagem-sucesso").style.display = "block";
      }

      const form = document.getElementById("formA3");
      form.addEventListener("submit", function (e) {
        form.setAttribute("action", window.location.pathname + "?success=true");
      });
    </script>
  </body>
</html>
